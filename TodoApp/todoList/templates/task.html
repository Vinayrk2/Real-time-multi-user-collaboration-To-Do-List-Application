<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <style>
        input {
            border: 0;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="header">
            <nav class="navbar navbar-expand bg-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">NoDo</a>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="{{profile}}" alt="pic" height="100px" width="100px">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end ">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>

        </div>

        <div class="container">
            <div class="row mt-4">
                <div class="col text-center">
                    <h1>{{Group Name}}</h1>
                </div>
            </div>
            <div class="row">

            </div>


            <table class="table table-hover">
                <tr>
                    <td colspan="2"><input class="form-control" type="text" value="{{task}}"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><select class="form-select"> 
                        <option value="1" selected>Not Started</option>
                        <option value="2">In Progress</option>
                        <option value="3">Done</option>
                      </select></td>
                </tr>
                <tr>
                    <td>
                        Completion:
                    </td>
                    <td>
                        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-success" style="width: 25%">25%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Priority</td>
                    <td><select class="form-select"> 
                        <option value="1" selected>Not Started</option>
                        <option value="2">In Progress</option>
                        <option value="3">Done</option>
                      </select></td>
                </tr>
                <tr>
                    <td>Summary</td>
                    <td><textarea class="form-control" name="" id="">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet molestias at, voluptates </textarea></td>
                </tr>
            </table>
            <div class="row mt4">
                <h5>tasks</h5>
                <div class="row">
                    <div class="col"> {{Taskname}}</div>
                    <div class="col"> {{Status}}</div>
                    <div class="col"> {{Assignee}}</div>
                </div>
                <div class="row">
                    <div class="col"> {{Taskname}}</div>
                    <div class="col"> {{Status}}</div>
                    <div class="col"> {{Assignee}}</div>
                </div>
                <div class="row">
                    <div class="col"> {{Taskname}}</div>
                    <div class="col"> {{Status}}</div>
                    <div class="col"> {{Assignee}}</div>
                </div>
            </div>
            <div class="row mt-4">
                <h5>Comments</h5>
                <div class="row">
                    <!-- comments loop start -->
                    <div class="col mb-3">
                        <img src=" {{Profile}} " height="50px"  width="50px" alt="no" style="border-radius: 50%;"> {{User}}
                        <p class="ms-4">MSG</p>
                    </div>
                    <!-- comments loop end -->
                </div>

            </div>
        </div>
    </div>





</body>

</html>
