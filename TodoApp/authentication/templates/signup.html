<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
    
        .app{
            height: 100vh;
            width: 100vw;
        }
        form {
            width: 500px;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 30px;
            padding: 50px;
            background: #131417b9;
            color:white;
        }
    </style>

</head>

<body>
    
    <div class="app container d-flex align-items-center">
        
        <div class="row mx-auto">
        <div class="signup d-block">
        <form>
            <div class="mb-4">
                <h1 class="title d-flex justify-content-center">Sign Up</h1>
                </br>
                <label for="InputEmail1" class="form-label">Email address</label>
                <input v-model="email" type="email" class="form-control" id="InputEmail1"
                    aria-describedby="emailHelp" placeholder="E-mail" required>
            </div>
            <div class="mb-4">
                <label for="InputText" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="InputText"
                    placeholder="User Name" required>
            </div>
            <div class="mb-4">
                <label for="InputPassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="InputPassword1"
                    placeholder="password" required>
            </div>
          
            <div class="d-grid gap-2 mt-5">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form></div></div>
    </div>
</body>

</html>
